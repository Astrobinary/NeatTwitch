language: node_js
node_js: lts/*
sudo: false
branches:
    only:
        - master
before_install:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
    - export PATH=$HOME/.yarn/bin:$PATH
cache:
    yarn: true
install:
    - yarn install
script:
    - yarn build
deploy:
    skip_cleanup: true
    provider: firebase
    token:
        secure: 1/HkhjrHF3pUH63ThmQyk7P6UCAf4zlVXmyObj1s_MLbQ
